server:
  port: 8888
app:
  api-prefix: /api/v1

spring:
  application:
    name: api_gateway
  cloud:
    gateway:
      routes:
        - id: auth_service
          uri: http://localhost:8080
          predicates:
            - Path=${app.api-prefix}/auth/**
          filters:
            - StripPrefix=2
        - id: booking_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/booking/**
          filters:
            - StripPrefix=2
        - id: notification_service
          uri: http://localhost:8082
          predicates:
            - Path=${app.api-prefix}/notification/**
          filters:
            - StripPrefix=2

        - id: payment_service
          uri: http://localhost:8083
          predicates:
            - Path=${app.api-prefix}/payment/**
          filters:
            - StripPrefix=2
        - id: pricing_service
          uri: http://localhost:8084
          predicates:
            - Path=${app.api-prefix}/pricing/**
          filters:
            - StripPrefix=2
        - id: schedule_service
          uri: http://localhost:8085
          predicates:
            - Path=${app.api-prefix}/schedule/**
          filters:
            - StripPrefix=2
        - id: tour_service
          uri: http://localhost:8086
          predicates:
            - Path=${app.api-prefix}/tour/**
          filters:
            - StripPrefix=2
        - id: file-service
          uri: http://localhost:8087
          predicates:
            - Path=${app.api-prefix}/file/**
          filters:
            - StripPrefix=2
        - id: invoice_service
          uri: http://localhost:8090
          predicates:
            - Path=${app.api-prefix}/invoice/**
          filters:
            - StripPrefix=2
        - id: search-service
          uri: http://localhost:8089
          predicates:
            - Path=${app.api-prefix}/search/**
          filters:
            - StripPrefix=2

identity-service:
#  base-url: http://auth_service:8080   # nếu chạy Docker
   base-url: http://localhost:8080     # nếu chạy local
